<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add User - ABSA Property Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d4d4",
                        "primary-dark": "#0ebcbc",
                        "background-light": "#f8fcfc",
                        "background-dark": "#102222",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c2c",
                        "border-color": "#cfe7e7",
                        "text-main": "#0d1b1b",
                        "text-secondary": "#4c9a9a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(17, 212, 212, 0.1), 0 2px 4px -1px rgba(17, 212, 212, 0.06)',
                        'glow': '0 0 15px rgba(17, 212, 212, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cfe7e7;
            border-radius: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #11d4d4;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main antialiased h-screen overflow-hidden flex flex-col relative">
<div class="absolute inset-0 z-0 flex flex-col blur-[4px] pointer-events-none opacity-40 bg-white">
<div class="h-16 border-b border-border-color bg-white w-full flex items-center px-8 justify-between">
<div class="w-32 h-8 bg-gray-200 rounded"></div>
<div class="flex gap-4">
<div class="w-8 h-8 rounded-full bg-gray-200"></div>
<div class="w-8 h-8 rounded-full bg-gray-200"></div>
</div>
</div>
<div class="flex-1 flex p-6 gap-6">
<div class="w-64 h-full hidden lg:flex flex-col gap-4">
<div class="h-10 w-full bg-primary/10 rounded-lg"></div>
<div class="h-10 w-full bg-gray-100 rounded-lg"></div>
<div class="h-10 w-full bg-gray-100 rounded-lg"></div>
<div class="h-10 w-full bg-gray-100 rounded-lg"></div>
</div>
<div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6">
<div class="h-32 bg-white border border-border-color rounded-xl shadow-sm"></div>
<div class="h-32 bg-white border border-border-color rounded-xl shadow-sm"></div>
<div class="h-32 bg-white border border-border-color rounded-xl shadow-sm"></div>
<div class="col-span-3 h-full bg-white border border-border-color rounded-xl shadow-sm"></div>
</div>
</div>
</div>
<div aria-hidden="true" class="fixed inset-0 z-40 bg-[#0d1b1b]/60 backdrop-blur-sm transition-opacity"></div>
<div aria-labelledby="modal-title" aria-modal="true" class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6" role="dialog">
<div class="w-full max-w-[840px] bg-white dark:bg-surface-dark rounded-2xl shadow-2xl flex flex-col max-h-[95vh] animate-in fade-in zoom-in-95 duration-200">
<div class="flex items-center justify-between px-8 py-6 border-b border-border-color">
<div>
<h2 class="text-2xl font-bold tracking-tight text-text-main dark:text-white" id="modal-title">Add New User</h2>
<p class="text-sm text-text-secondary mt-1 font-normal">Enter details to create a new account for the ABSA system.</p>
</div>
<button aria-label="Close modal" class="group p-2 rounded-full hover:bg-background-light transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
<span class="material-symbols-outlined text-text-secondary group-hover:text-text-main text-2xl">close</span>
</button>
</div>
<div class="overflow-y-auto p-8 custom-scrollbar bg-white dark:bg-surface-dark">
<form class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
<div class="col-span-2">
<label class="block text-sm font-medium text-text-main dark:text-gray-200 mb-2" for="fullname">Full Name</label>
<input class="w-full h-14 px-4 rounded-lg border border-border-color bg-background-light focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-text-secondary/60 text-text-main font-normal text-base" id="fullname" placeholder="e.g. Kwame Asante" type="text"/>
</div>
<div class="col-span-2 md:col-span-1">
<label class="block text-sm font-medium text-text-main dark:text-gray-200 mb-2" for="email">Email Address</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary text-[20px] group-focus-within:text-primary transition-colors">mail</span>
<input class="w-full h-14 pl-12 pr-4 rounded-lg border border-border-color bg-background-light focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-text-secondary/60 text-text-main font-normal text-base" id="email" placeholder="k.asante@absa.com.gh" type="email"/>
</div>
</div>
<div class="col-span-2 md:col-span-1">
<label class="block text-sm font-medium text-text-main dark:text-gray-200 mb-2" for="phone">Phone Number</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary text-[20px] group-focus-within:text-primary transition-colors">call</span>
<input class="w-full h-14 pl-12 pr-4 rounded-lg border border-border-color bg-background-light focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-text-secondary/60 text-text-main font-normal text-base" id="phone" placeholder="+233 54 123 4567" type="tel"/>
</div>
</div>
<div class="col-span-2 border-t border-border-color my-2"></div>
<div class="col-span-2 md:col-span-1">
<label class="block text-sm font-medium text-text-main dark:text-gray-200 mb-2" for="role">Role</label>
<div class="relative">
<select class="w-full h-14 px-4 rounded-lg border border-border-color bg-background-light focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all text-text-main font-normal text-base appearance-none cursor-pointer" id="role">
<option disabled="" selected="" value="">Select Role</option>
<option value="admin">System Administrator</option>
<option value="manager">Property Manager</option>
<option value="agent">Leasing Agent</option>
<option value="finance">Finance Officer</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none">expand_more</span>
</div>
</div>
<div class="col-span-2 md:col-span-1">
<label class="block text-sm font-medium text-text-main dark:text-gray-200 mb-2" for="department">Department</label>
<div class="relative">
<select class="w-full h-14 px-4 rounded-lg border border-border-color bg-background-light focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all text-text-main font-normal text-base appearance-none cursor-pointer" id="department">
<option disabled="" selected="" value="">Select Department</option>
<option value="sales">Sales & Leasing</option>
<option value="ops">Property Operations</option>
<option value="it">IT Support</option>
<option value="finance">Accounting</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none">expand_more</span>
</div>
</div>
<div class="col-span-2">
<label class="block text-sm font-medium text-text-main dark:text-gray-200 mb-2" for="branch">Branch Location</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary text-[20px] group-focus-within:text-primary transition-colors">store</span>
<select class="w-full h-14 pl-12 pr-4 rounded-lg border border-border-color bg-background-light focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all text-text-main font-normal text-base appearance-none cursor-pointer" id="branch">
<option disabled="" selected="" value="">Select Branch</option>
<option value="accra-central">Accra Central (Headquarters)</option>
<option value="osu">Osu Oxford Street</option>
<option value="east-legon">East Legon Branch</option>
<option value="kumasi">Kumasi Adum</option>
<option value="takoradi">Takoradi Market Circle</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none">expand_more</span>
</div>
</div>
<div class="col-span-2 border-t border-border-color my-2"></div>
<div class="col-span-2">
<div class="flex justify-between items-center mb-2">
<label class="block text-sm font-medium text-text-main dark:text-gray-200" for="password">Temporary Password</label>
<button class="text-xs font-bold text-primary hover:text-primary-dark transition-colors uppercase tracking-wider flex items-center gap-1 focus:outline-none focus:underline" type="button">
<span class="material-symbols-outlined text-[16px] leading-none">autorenew</span> Auto-Generate
</button>
</div>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary text-[20px] group-focus-within:text-primary transition-colors">lock</span>
<input class="w-full h-14 pl-12 pr-12 rounded-lg border border-border-color bg-background-light focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all text-text-main font-medium text-base font-mono" id="password" readonly="" type="text" value="Kwame-A$ante2024!"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary hover:text-primary transition-colors focus:outline-none p-1 rounded" title="Copy to clipboard" type="button">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
</div>
<p class="text-xs text-text-secondary mt-2 pl-1">Password must be changed upon first login.</p>
</div>
<div class="col-span-2 bg-background-light border border-border-color rounded-lg p-4 flex items-start gap-4 hover:border-primary/30 transition-colors">
<div class="relative flex items-center mt-1">
<input checked="" class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-gray-300 bg-white checked:border-primary checked:bg-primary focus:ring-offset-0 focus:ring-2 focus:ring-primary/20 transition-all" id="send-email" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100 text-[16px] pointer-events-none font-bold">check</span>
</div>
<label class="flex flex-col cursor-pointer select-none" for="send-email">
<span class="text-sm font-semibold text-text-main dark:text-gray-200">Send Welcome Email</span>
<span class="text-sm text-text-secondary mt-0.5">The user will receive an automated email at <strong>k.asante@absa.com.gh</strong> with their login instructions and temporary password.</span>
</label>
</div>
</form>
</div>
<div class="flex items-center justify-end gap-3 px-8 py-6 border-t border-border-color bg-white dark:bg-surface-dark rounded-b-2xl">
<button class="px-6 h-12 rounded-lg border border-border-color text-text-main font-semibold hover:bg-background-light hover:border-text-secondary/50 dark:text-white dark:hover:bg-white/5 transition-all focus:ring-2 focus:ring-gray-200 focus:outline-none" type="button">
Cancel
</button>
<button class="px-8 h-12 rounded-lg bg-primary hover:bg-primary-dark text-white font-bold shadow-soft hover:shadow-glow transition-all focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:outline-none flex items-center gap-2 transform active:scale-95" type="button">
<span class="material-symbols-outlined text-[20px]">person_add</span>
Add User
</button>
</div>
</div>
</div>
</body>
</html>
